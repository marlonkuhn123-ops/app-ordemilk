    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            color: #ffffff; 
            overflow: hidden; 
            background-image: linear-gradient(to bottom, #1a1a1a, #000000);
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            -webkit-tap-highlight-color: transparent; 
        }
        ::-webkit-scrollbar { width: 0px; display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
        
        .pt-safe { padding-top: max(20px, env(safe-area-inset-top)); }
        .pb-safe { padding-bottom: max(20px, env(safe-area-inset-bottom)); }
    </style>

    <script>
        // SHIM GLOBAL: Garante que process.env.API_KEY esteja disponível para o SDK
        window.process = window.process || { env: {} };
        
        // Tenta capturar de múltiplas fontes comuns em builds Vite/Vercel
        const apiKey = (typeof importMetaEnv !== 'undefined' && (importMetaEnv.VITE_GOOGLE_API_KEY || importMetaEnv.VITE_API_KEY))
                    || (window._env_ && window._env_.VITE_GOOGLE_API_KEY)
                    || (process.env.VITE_GOOGLE_API_KEY);

        if (apiKey) {
            process.env.API_KEY = apiKey;
        }
    </script>
