    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->

    <!-- Custom styles moved to index.css and will be processed by Tailwind -->
    <style>
        /* All custom styles moved to index.css and processed via Tailwind */
    </style>

    <script>
        // SHIM GLOBAL: Garante que a chave definida no seu .env ou ambiente chegue ao SDK
        window.process = window.process || { env: {} };
        
        // Mapeia VITE_GOOGLE_API_KEY para process.env.API_KEY
        // Isso resolve o erro de "API Key must be set"
        if (typeof importMetaEnv !== 'undefined' && importMetaEnv.VITE_GOOGLE_API_KEY) {
            process.env.API_KEY = importMetaEnv.VITE_GOOGLE_API_KEY;
        } else if (window._env_ && window._env_.VITE_GOOGLE_API_KEY) {
            process.env.API_KEY = window._env_.VITE_GOOGLE_API_KEY;
        }
        
        // Se a chave não estiver nos objetos acima, ela será injetada diretamente no process.env.API_KEY pelo ambiente
    </script>
